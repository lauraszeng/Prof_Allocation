{% extends "allocation/layout.html" %}
{% load static %}

{% block body %}

    <h2>Add Assistant</h2>

    <br>

    <form action="{% url 'add_assistant' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <h4>Name</h4>
        {{ form.name }}
        <br>
        <h4>Surname</h4>
        {{ form.surname }}

        <br> <br>

        <input type="submit" class="btn btn-primary">
    </form>

{% endblock %}
