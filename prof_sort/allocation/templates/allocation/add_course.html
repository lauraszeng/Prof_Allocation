{% extends "allocation/layout.html" %}
{% load static %}

{% block body %}

    <h2>Add Course</h2>

    <br>

    <form action="{% url 'add_course' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <h4>Course Name</h4>
        {{ form.name }}
        <br>
        <h4>Credits</h4>
        {{ form.credits }}

        <br> <br>

        <input type="submit" class="btn btn-primary">
    </form>

{% endblock %}
